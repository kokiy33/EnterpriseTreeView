<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single Node Canvas</title>
  <link rel="stylesheet" href="styles.css">

  <script src="https://unpkg.com/gojs/release/go-debug.js"></script>
  <script src="treeview.js" defer></script>
</head>
<body>
  <!--Diagram size -->
  <div id="myDiagramDiv" style="border: 1px solid black; width: 600px; height: 600px;"></div>
  
  <!--Web element e.g Buttons, Inputs-->
  <div id="inputContainer" class="input-section">
    <input type="text" id="corporate_number_input" placeholder="法人番号を入力">
    <button type="button" onclick="changeCompanyGraph()">企業を変更</button>
  </div>

  <!--zoomNode-->
  <input type="text" id="zoomNode" placeholder="部門を検索">
  <button type="button" onclick="userZoomNode()">Search</button>

  <!--expandCollapseAll-->
  <div class="expand-collapse-section" style="margin-bottom: 10px;">
    <button onclick="userToggleAllNodes()">すべて展開/折りたたむ</button>
  </div>
  
  <label for="level-control">レベルごと展開/折りたたみ</label>
  <div id="level-control">
    <button id="toggle-button" onclick="toggleExpandCollapselevel1()">事業本部</button>
    <button id="toggle-button" onclick="toggleExpandCollapselevel2()">事業部</button>
  </div>

  <div id="copyDataInCsv"></div>
    <button onclick="copyToClipboard()">コピー</button>
  </div>
  
</body>
</html>
